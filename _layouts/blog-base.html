<!DOCTYPE html>
<html lang="{{ site.lang }}">
    <head>
        {% include common-head.html %}
        {% include head-icons-rel.html %}
        <link rel="stylesheet" href="{{ "/statics/css/blog.css" | prepend: site.baseurl | replace:'//','/' }}">
        <style>
            {% if page.picture_frame == 'shadow' %}
                .m-article-content img:not(.emoji) {
                    box-shadow: 0 0 5px rgba(0, 0, 0, .4);
                }
            {% endif %}
        </style>
        <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="m-page-stage js-page-stage">
            {{ content }}
        </div>
        <script>
            $(function() {
                // display coding language //
                $(".highlight").each(function() {
                    $(this).attr("data-lang", $(this).find("code").attr("data-lang"));
                });
            });
        </script>

        {% if ga_tracking_id and site.isdebug == false %}
            {% include utils/google-analytics.html %}
        {% endif %}
    </body>
    {% include blog/footer.html %}
</html>
