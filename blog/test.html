<!DOCTYPE html>
<html>
<head>
    <title>AR.js A-Frame 基于位置的图片展示</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false" renderer="antialias: true; alpha: true">
        <a-assets>
            <img id="ar-image" src="./pic/1.jpeg" />
        </a-assets>

        <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>

        <a-image src="#ar-image" 
                 gps-new-entity-place="latitude: 31.23571311124002; longitude: 121.66165937288181"
                 look-at="[gps-new-camera]"
                 scale="10 10 10"></a-image>
    </a-scene>
</body>
</html>
