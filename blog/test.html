<!DOCTYPE html>
<html>
<head>
    <title>智慧生活</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <style>
        #coordinates {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            z-index: 9999;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="coordinates">经纬度: 加载中...</div>

    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false" renderer="antialias: true; alpha: true">
        <a-assets>
            <img id="ar-image-1" src="https://yearningz.github.io/blog/pic/1.jpeg" />
            <img id="ar-image-2" src="https://yearningz.github.io/blog/pic/2.jpeg" />
        </a-assets>

        <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>

        <a-entity id="image-container"></a-entity>
    </a-scene>

    <script>
        var imageContainer = document.querySelector('#image-container');
        var lastLat, lastLon;
        var totalDistance = 0;
        var currentImageId = "ar-image-1";

        function calculateDistance(lat1, lon1, lat2, lon2) {
            var R = 6371e3; // 地球半径（米）
            var φ1 = lat1 * Math.PI / 180;
            var φ2 = lat2 * Math.PI / 180;
            var Δφ = (lat2 - lat1) * Math.PI / 180;
            var Δλ = (lon2 - lon1) * Math.PI / 180;

            var a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c;
        }

        function updateCoordinates(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            document.getElementById('coordinates').innerHTML = '经纬度: ' + lat.toFixed(6) + ', ' + lon.toFixed(6);

            if (lastLat && lastLon) {
                var distance = calculateDistance(lastLat, lastLon, lat, lon);
                totalDistance += distance;
                if (totalDistance >= 5) { // 将距离阈值改为5米
                    currentImageId = (currentImageId === "ar-image-1") ? "ar-image-2" : "ar-image-1";
                    totalDistance = 0;
                }
            }

            lastLat = lat;
            lastLon = lon;

            // 移除旧的图片实体
            while (imageContainer.firstChild) {
                imageContainer.removeChild(imageContainer.firstChild);
            }

            // 创建新的图片实体
            var image = document.createElement('a-image');
            image.setAttribute('src', '#' + currentImageId);
            image.setAttribute('scale', '1 1 1');
            image.setAttribute('billboard', '');
            image.setAttribute('position', '0 1.5 -5'); // 设置位置，使图片靠后放置

            // 计算10米范围内的随机位置
            var randomLat = lat + (Math.random() - 0.5) * 0.0002; // 约10米的纬度变化
            var randomLon = lon + (Math.random() - 0.5) * 0.0002 / Math.cos(lat * Math.PI / 180); // 约10米的经度变化

            image.setAttribute('gps-new-entity-place', {
                latitude: randomLat,
                longitude: randomLon
            });

            imageContainer.appendChild(image);
        }

        function errorHandler(err) {
            console.warn('错误(' + err.code + '): ' + err.message);
        }

        if (navigator.geolocation) {
            var options = {
                enableHighAccuracy: true,
                maximumAge: 0
            };
            navigator.geolocation.watchPosition(updateCoordinates, errorHandler, options);
        } else {
            document.getElementById('coordinates').innerHTML = '您的浏览器不支持地理定位';
        }
    </script>
</body>
</html>
